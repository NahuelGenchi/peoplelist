<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png?v=ANYTHING">

    <link rel="stylesheet" href="./css/main.css">

<body>
    <header class="header">
        <div class="headerContainer">
            <h1>People List</h1>
            <p>Add new people to the list.</p>
        </div>
    </header>
    <main class="main">
        <div class="peopleContainer">
            <ul id="peopleList"></ul>
        </div>
        <div class="addPersonContainer">
            <input type="text" name="name" id="firstName" placeholder="Type the first name...">
            <input type="text" name="name" id="lastName" placeholder="Type the last name...">
            <button id="addPersonButton">Add person</button>
        </div>
    </main>
    <footer class="footer">
        <p>JavaScript Beginner Project | <a href="https://www.linkedin.com/in/nahuel-genchi/" target="_blank">Nahuel Genchi</a></p>
    </footer>
